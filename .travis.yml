language: java
jdk:
  - openjdk8

#Travis CI 를 어느 브랜치가 푸시될때 수행할지 지정
branches:
  only:
    - master

# Travis CI 서버의 Home
# 그레이들로 의존상 받으면 해당디렉토리에 캐시, 같은 의존성은 다음 배포때부터 다시안받도록 설정
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

#master 브랜치에 푸시되었을때 수행하는 명령어
script: "./gradlew clean build"

# CI 실행완료시 메일로 알람
notifications:
  email:
    recipients:
